<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 1</title>
</head>
<body>
  <script>
    const nilai = prompt("Inputkan nilai");

    if (nilai >= 90){
      console.log("A");
    } else if (nilai >= 80 && nilai <= 89){
      console.log("B");
    } else if (nilai >= 70 && nilai <= 79){
      console.log("C");
    } else if (nilai >= 60 && nilai <= 69){
      console.log("D");
    } else {
      console.log("E")
    }
    
  </script>
</body>
</html>
