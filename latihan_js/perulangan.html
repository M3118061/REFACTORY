<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perulangan</title>
</head>
<body>
  <script>
    //for
    const kota = ["Jakarta","Bandung","Jogja","Bogor"];
    for (let index = 0; index < kota.length; index++) {
      const element = kota[index];
      console.log(element)
    }

    //while
    let angka = 1;
    while (angka <= 10) {
      console.log(angka)
      angka = angka + 1;
    }

    //do while
    let answer;
    do {
      answer = prompt("Do you want to do that again?");
    } while (answer === 'y');

  </script>
</body>
</html>
