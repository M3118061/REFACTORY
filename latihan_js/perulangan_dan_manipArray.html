<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perulangan dan Manipulasi Array</title>
</head>
<body>
  <script>
    //foreach
    const fruits = ["Nanas","Apel","Melon","Pisang"];
    fruits.forEach(fruit => {
      console.log(fruit)
    });
    
    //map
    const kota = ["Jakarta","Bandung","Jogja","Bogor"];
    const kotaUppercase = kota.map(kota => kota.toUpperCase())
    console.log(kotaUppercase);
    const kotaLowercase = kota.map(kota => kota.toLowerCase())
    console.log(kotaLowercase);

    //filter
    const kotaFilter = kota.filter(kota => kota !== "Jogja")
    console.log(kotaFilter)

    //reduce
    let arr = [2,3,5,7]
    const sumWithReduce = arr.reduce((accumulator, element) => accumulator + element, 0)
    console.log(sumWithReduce)
  </script>
</body>
</html>
